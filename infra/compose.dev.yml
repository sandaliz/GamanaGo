# version: "3.9"
services:
  postgres:
    image: postgis/postgis:16-3.4  
    environment:
      POSTGRES_USER: stc
      POSTGRES_PASSWORD: stc
      POSTGRES_DB: gamanagodb
    ports:
      - "55432:5432"   # host:container â†’ host uses 55432 to avoid conflicts
    volumes:
       - pgdata:/var/lib/postgresql/data
    # Auto-run on first init
       - ../db/schemas/enable_postgis.sql:/docker-entrypoint-initdb.d/1_enable_postgis.sql
       - ../db/seeds/demo_stops.sql:/docker-entrypoint-initdb.d/2_demo_stops.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build: ../apps/gateway
    env_file: ../.env.example
    ports:
      - "8000:8000"
    # depends on *all* downstream microservices so theyâ€™re ready
    depends_on:
      - postgres
      - redis
      - route-optimizer
      - data-aggregator
      - disruption-manager
      - profile-personalizer
      - fare-optimizer
      - language-accessibility
      - local-knowledge

  data-aggregator:
    build: ../apps/agents/data-aggregator
    env_file: ../.env.example
    depends_on:
      - postgres
      - redis
    ports:
      - "8001:8001"
    volumes:
      - ../apps/agents/data-aggregator:/app   # bind mount your code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped

  route-optimizer:
    build: ../apps/agents/route-optimizer
    env_file: ../.env.example
    depends_on:
      - postgres
    ports:
      - "8002:8002"
    volumes:
      - ../apps/agents/route-optimizer:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    restart: unless-stopped

  disruption-manager:
    build: ../apps/agents/disruption-manager
    env_file: ../.env.example
    depends_on:
      - redis
      - postgres
    ports:
      - "8003:8003"

  profile-personalizer:
    build: ../apps/agents/profile-personalizer
    env_file: ../.env.example
    depends_on:
      - postgres
    ports:
      - "8004:8004"

  fare-optimizer:
    build: ../apps/agents/fare-optimizer
    env_file: ../.env.example
    depends_on:
      - postgres
    ports:
      - "8005:8005"

  language-accessibility:
    build: ../apps/agents/language-accessibility
    env_file: ../.env.example
    depends_on:
      - postgres
    ports:
      - "8006:8006"

  local-knowledge:
    build: ../apps/agents/local-knowledge
    env_file: ../.env.example
    depends_on:
      - postgres
    ports:
      - "8007:8007"

  web:
    build: ../apps/web
    environment:
      NEXT_PUBLIC_GATEWAY_URL: "http://localhost:8000"
    ports:
      - "3001:3000"   # ðŸ‘ˆ Host 3001 maps to containerâ€™s 3000
    depends_on:
      - gateway
    volumes:
     - ../apps/web:/app

volumes:

  pgdata: